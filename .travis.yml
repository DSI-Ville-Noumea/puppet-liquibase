branches:
  only:
  - master
language: ruby
bundler_args: --without development system_tests
before_install: rm Gemfile.lock || true
script:
  - bundle exec rake validate
  - bundle exec rake lint
matrix:
  fast_finish: true
  include:
    - rvm: 1.9.3
      env: PUPPET_VERSION="~> 4.0" STRICT_VARIABLES="yes"
    - rvm: 2.1.6
      env: PUPPET_VERSION="~> 4.0" STRICT_VARIABLES="yes"
